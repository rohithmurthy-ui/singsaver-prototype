<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Required</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif; background: #F7F8FA; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); text-align: center; max-width: 400px; width: 90%; }
    h1 { font-size: 20px; color: #1F2937; margin-bottom: 8px; }
    p { font-size: 14px; color: #6B7280; margin-bottom: 24px; }
    input { width: 100%; padding: 12px 16px; border: 1px solid #E5E7EB; border-radius: 8px; font-size: 16px; outline: none; margin-bottom: 16px; }
    input:focus { border-color: #0D9488; box-shadow: 0 0 0 3px rgba(13,148,136,0.1); }
    button { width: 100%; padding: 12px; background: #0D9488; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
    button:hover { background: #0B7C72; }
    .error { color: #EF4444; font-size: 13px; margin-top: -8px; margin-bottom: 12px; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”’ Password Required</h1>
    <p>Enter the password to view this site</p>
    <input type="password" id="pwd" placeholder="Enter password" autofocus>
    <p class="error" id="err">Incorrect password. Try again.</p>
    <button onclick="checkPwd()">Enter</button>
  </div>
  <script>
    function checkPwd() {
      var p = document.getElementById('pwd').value;
      if (btoa(p) === 'U2luZ1NhdmVyMDA3IQ==') {
        sessionStorage.setItem('auth', 'true');
        window.location.href = 'home.html';
      } else {
        document.getElementById('err').style.display = 'block';
      }
    }
    document.getElementById('pwd').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') checkPwd();
    });
  </script>
</body>
</html>
